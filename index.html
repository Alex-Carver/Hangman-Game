		<div class="col-lg-12 text-center">
			<h1>Simpsons Hangman</h1>
			<h2>You have 8 tries to guess the character's name or homer blows up the factory!</h2>
			<h2>Press any of the buttons to get started</h2>
			<hr style="width: 100%; border:3px solid #fff;">
		</div>

				</p>
				<br>
				<p>
				Lives Left: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" style="cursor:no-drop; width:200px; font-size:25px;background:transparent; border:none" name="livesLeft"  disabled />
				</p>
			</form>
			<br>
